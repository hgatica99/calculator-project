<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="module" src="controller.js"></script>
        <script type="module" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
    <body>
        <!-- Fill in html here -->
        <div class="calculator">
            <div class="inputFields">
                <div class="numDiv">
                    <h4 class="numHeader">First Number</h4>
                    <input id="firstNum" class="numInput">
                </div>
                <div class="numDiv">
                    <h4 class="numHeader">Second Number</h4>
                    <input id="secondNum" class="numInput">
                </div>
            </div>
            <div class="radioBtns">
                <label for="add"><input id="add" value="add" type="radio" name="asdm" checked>Add</label>
                <label for="subtract"><input id="subtract" value="subtract" type="radio" name="asdm">Subtract</label>
                <label for="multiply"><input id="multiply" value="multiply" type="radio" name="asdm">Multiply</label>
                <label for="divide"><input id="divide" value="divide" type="radio" name="asdm">Divide</label>           
            </div>
            <div class="equalClearDiv"> 
                <button id="equalBtn" class="equalClearBtns">=</button>
                <button id="clearBtn" class="equalClearBtns">Clear</button>
            </div>
            <div>
                <p id="statement"></p>
            </div>
        </div>
    </body>
</html>
